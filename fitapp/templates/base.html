<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FitFeed</title>
    <style>
        
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4fdf4;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #2e7d32;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            margin-left: 15px;
            text-decoration: none;
            font-weight: 500;
        }

        .container {
            padding: 2rem;
        }

        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #e8f5e9;
            color: #2e7d32;
            font-size: 0.9rem;
        }

        .btn {
            background-color: #43a047;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            font-weight: 500;
        }

        .btn:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <nav>
        <div style="font-size: 1.3rem; font-weight: bold;">FitFeed</div>
        <div>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'history' %}">History</a>
            <a href="{% url 'login' %}">Logout</a>

        </div>
    </nav>

    <div class="container">
            {% block content %}
            {% endblock %}
    </div>

    <footer>
        &copy; 2025 FitFeed | Built for Student Wellness
    </footer>
</body>
</html>
